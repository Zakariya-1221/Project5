<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" id="input" readonly/>
        <button class="btn" onclick="clearInput()">C</button>
        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn" onclick="appendOperator('+')">+</button>
        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn" onclick="appendOperator('-')">-</button>
        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn" onclick="appendOperator('*')">*</button>
        <button class="btn" onclick="appendOperator('/')">/</button>
        <button class="btn" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn" onclick="log()">log</button>
        <button class="btn" onclick="factorial()">!</button>
        <button class="btn" onclick="percentage()">%</button>
        <button class="btn" onclick="median()">Median</button>
        <button class="btn" onclick="primeList()">Prime Numbers</button>
        <button class="btn" onclick="absolute()">Absolute</button>
        <button class="btn" onclick="squareRoot()">Square Root</button>
        <button class="btn" onclick="cubeRoot()">Cube Root</button>
        <button class="btn" onclick="exponent()">Exponent</button>
        <button class="btn" onclick="generateEvenList()">Even List</button>
        <button class="btn" onclick="generate_square_file()">Square List</button>
    </div>
    <script src="script.js"></script>


</body>

</html>

</html>
